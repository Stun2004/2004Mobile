<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Lock viewport to device width, disable zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2004Scape Landscape</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* No scrolling */
      background: #000; /* Black bars for unused space */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      transform-origin: center; /* For rotation */
    }
    /* Force landscape by rotating in portrait mode */
    @media (orientation: portrait) {
      body {
        transform: rotate(90deg);
        transform-origin: center;
        width: 100vh; /* Swap width/height for rotation */
        height: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
      #game-frame {
        width: 100vh; /* Fit rotated viewport */
        height: 100vw;
      }
    }
    @media (orientation: landscape) {
      #game-frame {
        width: 100vw;
        height: 100vh;
      }
    }
    /* Prevent keyboard from resizing viewport */
    html, body {
      -webkit-text-size-adjust: none; /* iOS */
      text-size-adjust: none; /* Android */
      overscroll-behavior: none; /* Prevent pull-to-refresh */
    }
  </style>
</head>
<body>
  <iframe id="game-frame" src="https://2004.lostcity.rs/client?world=2&detail=high&method=0"></iframe>
  <script>
    // Lock orientation to landscape (works on some devices)
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }

    // Prevent pinch-to-zoom and accidental refresh
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault(); // Block multi-touch zoom
    }, { passive: false });

    // Disable pull-to-refresh by preventing overscroll
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1 && window.scrollY === 0) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
